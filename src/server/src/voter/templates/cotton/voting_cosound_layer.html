<c-vars layer_id=""
        sound_id=""
        layer_type="Layer"
        gain_level="0.5"
        sound_name="Unknown Sound"
        recording_artist="Unknown Artist"
        artwork_url=""
        liked="false" />
<div id="{{ layer_id }}"
     class="carousel-item w-full mx-4"
     data-layer-type="{{ layer_type }}"
     data-gain="{{ gain_level }}"
     data-sound-name="{{ sound_name }}"
     data-recording-artist="{{ recording_artist }}"
     data-sound-id="{{ sound_id }}"
     data-liked="{{ liked }}">
        <div class="relative w-full">
                <div class="skeleton w-full aspect-square rounded-box absolute inset-0"></div>
                <img src="{{ artwork_url }}"
                     alt="{{ sound_name }}"
                     class="w-full object-cover rounded-box relative"
                     onload="this.previousElementSibling.classList.add('hidden')" />
                <div class="absolute inset-0 rounded-box pointer-events-none bg-[linear-gradient(to_bottom,rgba(0,0,0,0.8)_0%,transparent_40%,transparent_60%,rgba(0,0,0,0.8)_100%)]">
                </div>
        </div>
</div>
