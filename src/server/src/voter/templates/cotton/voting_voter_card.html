<c-vars num_votes="" join_date="" username="" user_id="" />
<div class="stats stats-vertical min-[24rem]:stats-horizontal shadow w-full max-w-96 mx-auto">
    <div class="stat">
        <div class="stat-figure text-primary">
            <div class="avatar">
                <div class="w-16 rounded-full relative">
                    <div class="skeleton w-16 h-16 rounded-full absolute inset-0"></div>
                    <img src="https://i.pravatar.cc/150?u={{ user_id }}"
                         alt="{{ username }}'s avatar"
                         class="relative"
                         onload="this.previousElementSibling.classList.add('hidden')" />
                </div>
            </div>
        </div>
        <div class="stat-title">Total Votes</div>
        <div class="stat-value text-secondary">{{ num_votes }}</div>
        <div class="stat-desc">Votes cast</div>
    </div>
    <div class="stat overflow-hidden">
        <div class="stat-title text-md">Voter Name</div>
        <div class="stat-value text-lg capitalize truncate max-w-[10rem]">{{ username }}</div>
        <div class="stat-desc">Joined {{ join_date }}</div>
    </div>
</div>
